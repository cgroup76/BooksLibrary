        $.ajax({
            type: method,

            data: data,
            cache: false,
            contentType: "application/json",
            dataType: "json",
            success: successCB,
            error: errorCB

    function joinWithAnd(array) {
        if (array.length == 0) {
            return '';
        } else if (array.length == 1) {
            return array[0];
        } else if (array.length == 2) {
            return array.join(' and ');
        } else {
